<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>新患アンケート</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script src="https://ajaxzip3.github.io/ajaxzip3.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px; /* 左右に少しだけ余白を持たせる */
      display: block; /* 修正2: 中央寄せをやめて左詰めに */
      background-color: #f8f9fa; /* 背景を少し明るくして見やすく */
    }
    form {
      width: 100%;
      /* スマホで見やすい最大幅に制限しつつ、基本は左寄せ */
      max-width: 500px; 
      margin: 0 auto 0 0; /* 左寄せを維持 */
    }
    h3 {
      text-align: left; /* タイトルも左寄せに */
      margin-bottom: 20px;
      border-left: 4px solid #00b900; /* LINE風のアクセント（任意） */
      padding-left: 10px;
    }
    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    /* 修正3: 入力欄の文字サイズを16px以上にすることで、iPhoneの自動ズームを防ぐ */
    input, textarea, button {
      width: 100%;
      font-size: 16px; 
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      appearance: none; /* デフォルトの影を消す */
    }
    small {
      display: block;
      font-size: 12px;
      color: #666;
      font-weight: normal;
      margin-top: 2px;
    }
    button {
      margin-top: 24px;
      padding: 14px;
      background-color: #00b900; /* LINEカラー */
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      background-color: #009900;
    }
  </style>
</head>

<body>

<form id="form">
  <h3>新患アンケート</h3>

  <label>郵便番号（必須）</label>
  <input
    type="text"
    name="zip"
    required
    inputmode="numeric"
    onKeyUp="AjaxZip3.zip2addr(this,'','pref','city','town');">

  <label>都道府県（必須）</label>
  <input type="text" name="pref" required>

  <label>市区町村（必須）</label>
  <input type="text" name="city" required>

  <label>町名（必須）</label>
  <input type="text" name="town" required>

  <label>番地（必須）</label>
  <input type="text" name="address_number" required>

  <label>建物名・部屋番号</label>
  <input type="text" name="building">

  <label>お名前（必須）</label>
  <input type="text" name="name" required>

  <label>電話番号（必須）</label>
  <input
    type="tel"
    name="tel"
    required
    placeholder="090-1234-5678">

  <label>
    薬局に事前に伝えておきたいことはありますか？
    <br>
    <small>（副作用・アレルギー歴、妊娠・授乳の有無 など）</small>
  </label>
  <textarea name="message" rows="3"></textarea>

  <!-- LINE情報（非表示） -->
  <input type="hidden" name="line_name">
  <input type="hidden" name="line_user_id">

  <button type="submit">回答する</button>
</form>

<script>
async function initLiff() {
  await liff.init({ liffId: "2008712193-tMjgLh5i" });

  if (liff.isLoggedIn()) {
    const profile = await liff.getProfile();
    document.querySelector('[name="line_name"]').value = profile.displayName;
    document.querySelector('[name="line_user_id"]').value = profile.userId;
  }
}

initLiff();

document.getElementById("form").addEventListener("submit", e => {
  e.preventDefault();

  fetch(
    "https://script.google.com/macros/s/AKfycbxlx3vmMSccfsfhl4eqlch6bs4_Jqv4HfM7MxDxUgtrfehkeMkeLbd5L6HSqQvFau2qrg/exec",
    {
      method: "POST",
      body: new FormData(e.target)
    }
  ).then(() => {
    alert("回答ありがとうございました");
    liff.closeWindow();
  });
});
</script>

</body>
</html>
